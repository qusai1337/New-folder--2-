      <style>
        /* Styles for the circular progress bar */
        .progress-circle {
          background-color: transparent;
          border-radius: 50%;
          display: block;
          height: 100px;
          width: 100px;
          position: relative;
        }
  
        .progress-circle:after {
          content: "";
          width: 100%;
          height: 100%;
          border-radius: 50%;
          border: 6px solid #f3f3f3;
          position: absolute;
          top: 0;
          left: 0;
        }
  
        .progress-circle:before {
          content: attr(data-percentage) '%';
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 1.5em;
          color: #4A5568;
        }
  
        .progress-circle .progress-mask {
          width: 100%;
          height: 100%;
          transform: rotate(180deg);
          position: absolute;
          clip: rect(0px, 50px, 100px, 0px);
        }
  
        .progress-circle .fill {
          background: #10b981;
          border-radius: 50%;
          height: 100%;
          width: 100%;
          position: absolute;
          clip: rect(0px, 50px, 100px, 0px);
        }
      </style></head>
